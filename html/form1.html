<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html level 3</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <form action="" >
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="Enter your username">
        <br>
        <br>
        Sex : 
        <input type="radio"  id="Male" name="Sex">
        <label for="Male">Male</label>
        <input type="radio" name="Sex" id="Female">
        <label for="Female">Female</label>
        <br>
        <br>
        <label for="Country">Country :</label>
        <select name="Country" id="Country">
            <option value="option" selected>Choose an option</option>
            <option value="India">India</option>
            <option value="france">Pakisthan</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
            <option value="Japan"></option>
        </select>
        <br><br>
        <label for="DOB">DOB : </label>
        <input type="date" name="DOB" id="DOB">
        <br>
        <br>
        <label for="Message">Message:</label>
        <br>
        <textarea  name="Message" id="Message"  placeholder="Write your Message" cols="15" rows="5"></textarea>
        <br>
        <br>
        <input type="checkbox" name="Subscribe" id="Subscribe">
        <label for="Subscribe">Subscribe</label>
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
