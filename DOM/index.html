<html>
    <script>
        function popluateDiv(){
            // document
            const a=document.getElementById("firstnumber").value;
            const b=document.getElementById("secondnumber").value;
            const ans=document.getElementById("finalsum");
            ans.innerHTML=parseInt(a)+parseInt(b);
        }
    </script>
    <body>
        <input type="text" id ="firstnumber" placeholder="First number"></input> <br> <br>
        <input type="text" id="secondnumber" placeholder="Second number"></input> <br> <br>
        <button  onclick="popluateDiv()">Calculate sum</button> <br> <br>
        <div id="finalsum"></div>
    </body>
</html>
