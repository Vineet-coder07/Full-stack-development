<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating ELements</title>
    <script src="clock.js"></script>
</head>
<body>
    <h2>Todo 1</h2>
    <h2>Todo 2</h2>
    <h2>Todo 3</h2>
    <script>
        let ctr=0;
function callback(){
    console.log(ctr);
    const e1=document.querySelectorAll("h2")[0];
    e1.innerHTML=ctr;
    ctr=ctr+1;
}
setInterval(callback,1000);
    </script>
</body>
</html>
