<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <table border="1">
        <caption>Student Inforamtion</caption>
       <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
       </tr>
       <tr>
        <th>City</th>
        <th>House</th>
       </tr>
       <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
       </tr>
       <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</tr>
       </tr>
       <tr>
        <td>C</td>
        <td>Lucknow</td>
        <td>3</td>
       </tr>
       <tr>
        <td>D</td>
        <td>Jaipur</td>
        <td>4</td>
       </tr>
    </table>
    
</body>
</html>
